<!DOCTYPE html>
<html lang="en">
{% load static %}

  <head>
    <meta charset="utf-8">
    <title>Codecell Login</title>
    <link rel="stylesheet" href="{% static 'Accounts/login/style.css' %}">
  </head>
  <body class="box">

<form method="post">
    {% csrf_token %}
  <h4>Login</h4>
  <input type="text"name="username" required placeholder="Username">
  <input type="password"  name="password" required placeholder="Password">

    {% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
            <div style="color: red">
                <strong>{{ error|escape }}</strong>
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
    <div style="color: red">
        <strong>{{ error|escape }}</strong>
    </div>
    {% endfor %}
    {% endif %}
  <input type="submit" value="Login">
  

</form>
<a href="{% url 'register' %}" style="text-decoration: none;"><input type="submit" value="Register" ></a>
<!-- 
New user ? <a href="{% url 'register' %}">Click Here</a> -->
  </body>
</html>
