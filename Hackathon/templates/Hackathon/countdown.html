<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Hackathon 2020</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'Hackathon/countdown/assets/css/-Countdown-BS4-.css' %}">
    <link rel="stylesheet" href="{% static 'Hackathon/countdown/assets/css/styles.css' %}">
</head>

<body>
    <!-- Start: ♣ Countdown BS4 ♣ -->
    <section class="py-5 bg-info text-white">
        <!-- Start: Big countdown -->
        <div class="container text-center boxed-countdown" data-countdown="03/13/2020 08:00:00">
            <div class="row">
               
                <!-- Start: Days -->
                <div class="col-6 col-md-3 mt-3">
                    <p class="number-days m-0 rounded-top">00</p>
                    <p class="text-countdown rounded-bottom">days</p>
                </div>
                <!-- End: Days -->
                <!-- Start: Hours -->
                <div class="col-6 col-md-3 mt-3">
                    <p class="number-hours m-0 rounded-top">00</p>
                    <p class="text-countdown rounded-bottom">hours</p>
                </div>
                <!-- End: Hours -->
                <!-- Start: Minutes -->
                <div class="col-6 col-md-3 mt-3">
                    <p class="number-minutes m-0 rounded-top">00</p>
                    <p class="text-countdown rounded-bottom">minutes</p>
                </div>
                <!-- End: Minutes -->
                <!-- Start: Seconds -->
                <div class="col-6 col-md-3 mt-3">
                    <p class="number-seconds m-0 rounded-top">00</p>
                    <p class="text-countdown rounded-bottom">seconds</p>
                </div>
                <!-- End: Seconds -->
            </div>
        </div>
        <!-- End: Big countdown -->
        <!-- Start: Inline countdown -->
        <div class="container">
            <p class="text-center mt-5" data-countdown="03/13/2020 08:00:00"><span class="number-days">00</span>&nbsp;days <span class="number-hours">00</span>&nbsp;hours <span class="number-minutes">00</span>&nbsp;minutes <span class="number-seconds">00</span>&nbsp;seconds<br></p>
        </div>
        <!-- End: Inline countdown -->
    </section>
    <!-- End: ♣ Countdown BS4 ♣ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'Hackathon/countdown/assets/js/-Countdown-BS4-.js' %}"></script>
</body>

</html>
