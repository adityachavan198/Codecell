<!DOCTYPE html>
<html>
{%  load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Sponsors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'Hackathon/sponsors/assets/css/styles.css' %}">
</head>

<body><div class="container text-center my-3">
<h3>Multiple Slides - Bootstrap 4</h3>
    <div id="recipeCarousel" class="carousel slide w-100" data-ride="carousel">
        <div class="carousel-inner w-100" role="listbox">
            <div class="carousel-item row no-gutters active">
                <div class="col-3 float-left"><img class="img-fluid" src="{% static 'Hackathon/sponsors/assets/img/slider_1.jpg' %}"></div>
                <div class="col-3 float-left"><img class="img-fluid" src="{% static 'Hackathon/sponsors/assets/img/slider_2.jpg' %}"></div>
                <div class="col-3 float-left"><img class="img-fluid" src="{% static 'Hackathon/sponsors/assets/img/slider_3.jpg' %}"></div>
                <div class="col-3 float-left"><img class="img-fluid" src="{% static 'Hackathon/sponsors/assets/img/slider_4.jpg' %}"></div>
            </div>
            <div class="carousel-item row no-gutters">
                <div class="col-3 float-left"><img class="img-fluid" src="{% static 'Hackathon/sponsors/assets/img/slider_1.jpg' %}"></div>
                <div class="col-3 float-left"><img class="img-fluid" src="{% static 'Hackathon/sponsors/assets/img/slider_2.jpg' %}"></div>
                <div class="col-3 float-left"><img class="img-fluid" src="{% static 'Hackathon/sponsors/assets/img/slider_3.jpg' %}"></div>
                <div class="col-3 float-left"><img class="img-fluid" src="{% static 'Hackathon/sponsors/assets/img/slider_4.jpg' %}"></div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#recipeCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#recipeCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
</body>

</html>
